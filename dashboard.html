<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard : PubliZO</title>
</head>
<body>
    

    <div class="dhashboardArea">
        <div class="uppdersnippets ">
            <div class="DBinfosnippet sp1"></div>
            <div class="DBinfosnippet"></div>
        </div>
        <div class="recentheader">
            <div class="recentPostTitle">Recent Posts</div>
            <div class="addNewPostBt">New Post</div>
        </div>
        <div class="recentpostsnippet">
            <div class="recentpostheading">
                <div class="postNum">No</div>
                <div class="postName">Title</div>
                <div class="postDate">Date</div>
                <div class="postAction">Actions</div>
            </div>

            <div class="recentpostheading1">
                <div class="postNum1">1</div>
                <div class="postName1">This is First Article : Name Will Appear Here </div>
                <div class="postDate1">22 March 2012</div>
                <div class="postAction1">Edit  &nbsp; &nbsp;  Delete</div>
            </div>

            <div class="recentpostheading1">
                <div class="postNum1">2</div>
                <div class="postName1">This is Second Article : Name Will Appear Here </div>
                <div class="postDate1">27 March 2012</div>
                <div class="postAction1">Edit  &nbsp; &nbsp;  Delete</div>
            </div>

            <div class="recentpostheading1">
                <div class="postNum1">3</div>
                <div class="postName1">This is Third Article : Name Will Appear Here </div>
                <div class="postDate1">31 March 2012</div>
                <div class="postAction1 ">Edit  &nbsp; &nbsp;  Delete</div>
            </div>
            <div class="endstylepost"></div>
        </div>

    </div>
    
</body>
</html>
